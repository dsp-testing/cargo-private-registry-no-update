version: 2
registries:
  delta-registry:
    type: cargo-registry
    registry: "delta-registry"
    url: "sparse+https://jfrogghdemo.jfrog.io/artifactory/api/cargo/dependabot-cargo/index/"
    token: "Token ${{secrets.CARGO_TOKEN}}"
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    registries: ["delta-registry"]
    schedule:
      interval: "daily"
    groups:
      delta-dependencies:
        patterns:
          - "*" # Soon, we'll use "delta_*"
